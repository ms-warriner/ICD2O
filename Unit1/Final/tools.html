<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Metadata-->
  <meta charset="utf-8">
  <title>Homework Helper - Tools</title>
  <meta name="viewpoert" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" , href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" , href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" , href="./css/style.css">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/site.webmanifest">

</head>

<body>

  <!-- MDL Script -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- MDL Layout-->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title" id="site-title">Homework Helper</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="./index.html">Home</a>
          <a class="mdl-navigation__link" href="./tips.html">Study Tips</a>
          <a class="mdl-navigation__link" href="./tools.html">Tools</a>
        </nav>
      </div>
    </header>

    <!-- Webpage Content-->
    <main class="mdl-layout__content">
      <section class="page-wrap">
        <h1 class="main-heading">Tools</h1>
        <p class="intro">Type a subject below and click Search to open results in a new tab!</p>

        <!-- MDL Text Field-->
        <form action="#" class="tool-row">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" id="userInput" type="text" placeholder="e.g., Grade 10 math homework">
            <label class="mdl-textfield__label" for="userInput">Search topicâ€¦</label>
          </div>

          <!-- MDL Button-->
          <button id="searchButton" type="button"
            class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            <i class="material-icons" aria-hidden="true">search</i> Search
          </button>

          <!-- Clear Button-->
          <button id="clearButton" type="button" class="mdl-button mdl-js-button">Clear</button>
        </form>

        <!-- Study Search Image-->
         <img src="./images/study_search.jpg" alt="laptop with magnifying glass">
      </section>
    </main>
  </div>

  <!-- Link to JS Script-->
  <script src="./js/script.js"></script>
</body>
</html>
