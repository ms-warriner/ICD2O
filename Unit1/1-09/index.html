<!DOCTYPE html>
<!--ICS2O Unit 1-07 MDL -->
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Homework Helper">
  <meta name="keywords" content="trh, icd2o">
  <meta name="author" content="Ms. Warriner">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Homework Helper</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-amber.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/site.webmanifest">
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Ms. Warriner's Homework Helper</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="" style="color:gray">Home</a>
          <a class="mdl-navigation__link" href="" style="color:gray">About</a>
        </nav>
      </div>
    </header>

    <main class="mdl-layout__content">
      <h3>Welcome to my homework helper!</h3>
      <br>
      <div class="page-content">Please enter the school subject you're looking for:</div>
      <!-- Simple Textfield -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input id="userInput" class="mdl-textfield__input" type="text" id="sample1">
          <label class="mdl-textfield__label" for="sample1">School subject...</label>
        </div>
      </form>
      <!-- Colored FAB button with ripple -->
      <button id="searchButton" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">search</i>
      </button>
    </main>
  </div>
  <script>
    const button = document.getElementById("searchButton");
    const input = document.getElementById("userInput");

    button.addEventListener("click", function() {
      const q = (input.value || '').trim();
      const url = 'https://www.google.com/search?q=' + encodeURIComponent(q);
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
